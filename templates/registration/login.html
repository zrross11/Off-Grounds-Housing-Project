<!-- Bootstrap Libraries -->
{% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
  </head>
  <body style="background-color: aliceblue; width: 100%; height: 100%">
    <h3 style="margin-left: 1rem">
      <a href="../../housing" style="text-decoration: none"
        >B-05 Off Ground Housing</a
      >
    </h3>
    <div
      class="text-center"
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        align-content: center;
        margin: 0;
        position: relative;
        top: 25%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
      "
    >
      <div class="card" style="width: 30rem">
        <h1 style="margin-bottom: 2.5rem">Login Page</h1>
        <form method="post">
          {% csrf_token %} {{ form.as_p }}
          <button class="btn btn-secondary">Login</button>
          <button class="btn btn-primary">
            <a href="../../housing" style="color: white; text-decoration: none"
              >Back</a
            >
          </button>
          <button class="btn btn-dark">
            <a href="../signup" style="color: white; text-decoration: none"
              >Signup</a
            >
          </button>
        </form>
        <a href="{% url 'social:begin' 'google-oauth2' %}?next=/housing"
          >Login with Google</a
        >
      </div>
    </div>
  </body>
</html>
