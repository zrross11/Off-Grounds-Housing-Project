<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: navy"
    >
      <div class="container-fluid">
        <!-- Main Brand -->
        <a class="navbar-brand" style="color: white; font-weight: bold" href="/"
          >B-05 OGH Housing</a
        >

        <!-- Nav Bar Components -->
        <a class="nav-link" style="color: white; font-size: 3vh" href="/housing"
          >List</a
        >
        <a
          class="nav-link"
          style="color: white; font-size: 3vh"
          href="/housing/map"
          >Map</a
        >

        <!-- Search bar-->
        <form
          class="input-group"
          method="GET"
          action="/housing/searchResults"
          style="width: 30%; margin-top: 1.2%"
        >
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search Housing Options"
            aria-label="Search"
            name="search"
            aria-describedby="search-addon"
          />
          <button type="submit" class="btn btn-outline-light">Search</button>
        </form>

        <!-- Profile Dropdown -->
        <div class="dropdown" style="padding-right: 2%">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {% if user.is_authenticated %} {{ user.username }} {% else %}
            Welcome, Stranger {% endif %}
          </button>
          <ul
            class="dropdown-menu"
            style="min-width: 3rem !important"
            aria-labelledby="dropdownMenuButton1"
          >
            <li>
              {% if user.is_authenticated %}
              <a class="dropdown-item" href="/accounts/profile">Profile</a>
              {% else %}
              <a class="dropdown-item" href="/accounts/profile">Login</a>
              {% endif %}
            </li>
            {% if user.is_superuser %}
            <li style="left: auto; right: 0">
              <a class="dropdown-item" href="inputForm">Form</a>
            </li>
            {% endif %}
            {% if user.is_authenticated %}
            <li style="left: auto; right: 0">
              <a class="dropdown-item" href="/accounts/logout">Logout</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
